<md-toolbar class="top-bar" md-whiteframe="4" layout="row">
    <h1 flex class="top-bar__title" layout="column">Ravaged Minds</h1>
    <md-nav-bar
        class="top-bar__nav"
        flex
        layout="row"
        layout-align="end center"
        md-selected-nav-item="vm.currentNavItem"
    >
        <md-nav-item
            ng-repeat="navItem in vm.navItems"
            md-nav-href="{{ navItem.path }}"
            name="{{ navItem.path }}"
        >
            {{ navItem.label }}
        </md-nav-item>
    </md-nav-bar>
</md-toolbar>
