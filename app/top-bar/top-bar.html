<md-toolbar
    class="top-bar"
    md-whiteframe="4"
    layout="row"
    layout-align="space-between center"
>
    <h1
        flex
        class="top-bar__title"
        ng-click="vm.requestLogout()"
    >
        Ravaged Minds
    </h1>
    <md-switch
        ng-if="true"
        ng-model="vm.dmView"
        ng-change="vm.toggleSpoilers()"
    ></md-switch>
    <md-nav-bar
        class="top-bar__nav"
        flex
        layout="row"
        layout-align="end center"
        md-selected-nav-item="vm.selectedRoute"
    >
        <md-nav-item
            ng-repeat="route in vm.routes"
            md-nav-click="vm.gotoRoute(route)"
            name="{{ route }}"
            player-clickable="route !== 'combat'"
        >
            {{ route }}
        </md-nav-item>
    </md-nav-bar>
</md-toolbar>
