<md-toolbar class="top-bar" md-whiteframe="4" layout="row" layout-align="space-between center">
    <h1
        flex
        class="top-bar__title"
        ng-click="vm.requestLogout()"
    >
        Ravaged Minds
    </h1>
    <md-switch
        ng-if="vm.playerAccessService.getDmSwitch()"
        class="top-bar__dm-switch"
        ng-model="vm.playerAccessService.dm"
    ></md-switch>
    <md-nav-bar
        class="top-bar__nav"
        flex
        layout="row"
        layout-align="end center"
        md-selected-nav-item="vm.currentNavItem"
    >
        <md-nav-item
            ng-repeat="navItem in vm.navItems"
            md-nav-click="vm.setNav(navItem)"
            name="{{ navItem.path }}"
        >
            {{ navItem.label }}
        </md-nav-item>
    </md-nav-bar>
</md-toolbar>
