  <p class="story-detail__content--p">
    If the player remains concealed near the top of the ridge for a few hours, she will get to observe
    Margrave Callister bombard the ridge from above.
  </p>
  <p>
    Possible opportunity to learn about penny riders (transport spheres), and the Empires growing power
    and plans for the slave trade.
  </p>
  <p>
    Opportunity to get a horse, if she takes down a guard on patrol.
  </p>
